<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="modal.css" rel="stylesheet"/><!-- modal css -->
    <script type="application/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>TODOList</h1>
        </div>
    <!-- Search Bar and Create -->
    <div class="toolbar">
        <form id="search-todo">
            
            <input type="text" id="search-name" placeholder="     Search task..." />
           
           <div class="statusSelect">
                <select name="status" id="status">
                        <option value="all" selected>All</option> 
                        <option value="Open" >Open</option>
                        <option value="Done" >Done</option>   
                    </select>
           </div>
          <div class="prioritySelect">
            <select name="priority" id="priority"> 
                <option value="all" selected>All</option> 
                <option value="High">High</option> 
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>   
            </select>
        </div>
        <button id="create" data-target="CreateModal" data-toggle="modal">Create</button>
        </form>
        
        

        <div id="CreateModal" class="modal">
            <div class="modal-window">
                <form id="add-todo">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="inputDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Priority:</label>
                        <select class="custom-select" id="inputPriority">
                            <option value="High" selected>High</option>
                            <option value="Normal">Normal</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="modalButtons">
                        <button type="button" class="cancel" data-dismiss="modal">Cancel</button>
                        <button type="button" class="save">Save</button>   
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end. Search Bar and Create -->
    <!-- todo list -->
    <div id="content">
        <div class="todo" id="todo_default_id">
            <h2 class="titleContent">title</h2>
            <h2 class="descContent">Description</h2>
            <p class="priorityContent" priority="High">High</p>
            <!-- <button class="dropbtn"><img src="settings.png" alt="settings"></button> -->
            <img class="dropbtn" src="settings.png" alt="settings">
           
            <!-- dropdown -->
            <div id="dropdown_default_id" class="dropdown-content">
                    <a class="done">done</a>
                    <a class="edit" data-target="CreateModalEdit_default" data-toggle="modalEdit">edit</a>
                    <a class="delete">delete</a>      
            </div>
            <!-- dropdown -->
            <!-- modal inside edit button -->
            <div id="CreateModalEdit_default" class="modal">
                <div class="modal-window">
                    <form id="add-todo">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label><br>
                            <input type="text" class="form-control" id="inputTitleEdit">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label><br>
                            <textarea class="form-control" id="inputDescriptionEdit"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Priority:</label><br>
                            <select class="custom-select" id="inputPriorityEdit">
                                <option value="High" selected>High</option>
                                <option value="Normal">Normal</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="modalButtons">
                            <button type="button" class="cancel" data-dismiss="modalEdit">Cancel</button>
                            <button type="button" class="editTodo">Save</button>   
                        </div>
                    </form>
                </div>
            </div>
            <!--end. modal inside edit button -->
        </div>
    </div>

    <div id="footer">
            <h3>@Nedosiek Oleksii 2019</h3>
    </div>
    
    </div>
</body>
</html>
